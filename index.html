<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie czasu</title>
    <style>
        body {
            display: flex;
			flex-direction: column;
			justify-content: center;
			background-color: black;
			font-family: arial;
			color: white;
			align-items: center;
			height: 100vh; 
        }

        h1 {
            line-height: 100vh;
            text-align: center;
            font-size: 50px;
            font-family: arial;
        }
        p {
            font-size: 22px; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <p>Statek doleci do Jowisza za:</p>
    <h1>
        <span class="d">.</span> d:
        <span class="h">.</span> h:
        <span class="m">.</span> m:
        <span class="s">.</span>s
    </h1>
    <script>
        const endTime = new Date('2024-01-25 22:34:00').getTime();
        const spanD = document.querySelector('span.d');
        const spanH = document.querySelector('span.h');
        const spanM = document.querySelector('span.m'); 
        const spanS = document.querySelector('span.s'); 

        setInterval(() => {
            const nowTime = new Date().getTime(); 
            const time = endTime - nowTime; 
            const days = Math.floor((endTime / (1000 * 60 * 60 * 24)) - (nowTime / (1000 * 60 * 60 * 24))); 
            console.log(days); 
            let hours = Math.floor((endTime / (1000 * 60 * 60) - nowTime / (1000 * 60 * 60)) % 24);

            hours = hours < 10 ? `0${hours}` : hours; 

            const minutes = Math.floor((endTime / (1000 * 60) - nowTime / (1000 * 60)) % 60); 
            const secs = Math.floor((endTime / 1000 - nowTime / 1000) % 60); 

            spanD.textContent = days; 
            spanH.textContent = hours; 
            spanM.textContent = minutes; 
            spanS.textContent = secs; 
        }, 1000)
        
    </script>
</body>
</html>
