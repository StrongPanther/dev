<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekundomierz</title>
    <style></style>
</head>
<body>
    <script>
        const clock = () => {
            let seconds = 0; 
            document.body.textContent = 0 + " sekund"; 

            const timer = () => {
                seconds++; 
                document.body.textContent = seconds + " sekund";
            }
            return timer 
        }

        const start = clock(); 

        setInterval(start, 1000); 
    </script>
</body>
</html>
